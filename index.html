<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>海を紹介するページ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        p {
            line-height: 1.6;
            color: #666;
        }
        .image-container {
            text-align: center;
            margin-top: 20px;
        }
        .image-container img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>海を紹介するページ</h1>
        <p>海は自然界で最も広大で美しい場所の一つです。青々とした水面、波の音、そして多彩な生物たちが暮らす生態系は、人々にとって魅力的な存在です。</p>
        <div class="image-container">
            <img src="ocean.jpg" alt="海の画像">
        </div>
        <p>海にはさまざまな種類があります。熱帯の青い海から極地の氷の海まで、その景色は無限に広がっています。</p>
        <p>このページでは、海の美しさや重要性について少しでも理解を深めていただければと思います。</p>
    </div>
</body>
</html>
